<h1>Spiderman</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescriptions()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name==='ironman'" (click)="changeHero()" class="btn btn-primary mx-2">Cambiar nombre</button>

<button *ngIf="age===23" (click)="changeName()" class="btn btn-primary">Cambiar edad</button>

<button *ngIf="name!=='ironman' || age!==23"(click)="resetForm()" class="btn btn-danger mx-2">Reset form</button>
